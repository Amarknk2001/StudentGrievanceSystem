<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="amar">
  <ion-grid style="height: 100%">
    <ion-row justify-content-center align-items-center style="height: 100%">
  <ion-card padding mode="ios">
  <ion-list>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
<ion-input type="text" [(ngModel)]="email" padding></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
<ion-input type="password" [(ngModel)]="password" padding></ion-input>
    </ion-item>
  </ion-list>
  <ion-button (click)="login()">Login</ion-button>
  <ion-button (click)="navigate('register')">Register</ion-button>
</ion-card>
</ion-row>
</ion-grid>
</ion-content>
