<ion-header>
  <ion-toolbar>
    <ion-title>addcomp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid style="height: 100%">
    <ion-row justify-content-center align-items-center style="height: 100%">
  <ion-card padding mode="ios">
  <ion-list>
    <ion-item>
      <ion-label position="floating">Firstname</ion-label>
      <ion-input type="text" [(ngModel)]="Firstname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Subject</ion-label>
      <ion-input type="text" [(ngModel)]="subject"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Description</ion-label>
      <ion-input type="text" [(ngModel)]="des"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button (click)="submit()" expand="block">Submit</ion-button>
  </ion-card>
    </ion-row>
  </ion-grid>
</ion-content>
